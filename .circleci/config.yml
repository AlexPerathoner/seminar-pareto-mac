version: 2.1

orbs:
  macos: circleci/macos@1.1.0

jobs: # a basic unit of work in a run
  test: # your job name
    macos:
      xcode: 13.0.0
    steps: # a series of commands to run
      - checkout # pull down code from your version control system.
      - run: echo 'chruby ruby-2.7' >> ~/.bash_profile
      - macos/add-uitest-permissions
      - macos/add-permission:
          bundle-id: niteo.co.Pareto
          permission-type: kTCCServiceAccessibility
      - macos/add-permission:
          bundle-id: niteo.co.Pareto
          permission-type: kTCCServiceAppleEvents
      - macos/add-permission:
          bundle-id: niteo.co.Pareto
          permission-type: kTCCServiceSystemPolicyAllFiles
      - run:
          name: Run Unit Tests
          command: make test
      - run: bash <(curl -s https://codecov.io/bash)

  build:
    macos:
      xcode: 13.0.0
    steps:
      - checkout
      - run:
          name: Build Application
          command: make build
      # - run:
      #     name: Archive Application
      #     command: make archive
      # - run:
      #    name: Compress app for storage
      #    command: zip -r app.zip build/mac/Pareto Security.app
      # - store_artifacts:
      #    path: app.zip
      #    destination: app

workflows:
  version: 2
  test_build:
    jobs:
      - test
      - build:
          requires:
            - test
